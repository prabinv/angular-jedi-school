<!DOCTYPE html>
<html lang="en" data-ng-app="JediSchool.App">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Jedi School!</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/site.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Angular Jedi School</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#/films">Films</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <div class="starter-template">
      <h1>Angular Jedi School</h1>
      <div ng-cloak ng-view />
    </div>
  </div><!-- /.container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/scripts.js"></script>

  <script type="text/ng-template" id="home.html">
    <p class="lead">{{message}}</p>
    <a href="#/films"> List of Star Wars Movies </a>
  </script>

  <script type="text/ng-template" id="films.html">
  <div>
    <div>
      <select ng-options="director for director in directors" ng-model="selectedDirector" ></select>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="film in films | filter:{director: selectedDirector}">
        <a ng-href="#/films/{{$index + 1}}">Episode {{film.episode_id}}: <span data-ng-bind="film.title"></span></a>
         - Directed By: <span ng-bind="film.director"></span>
      </li>
    </ul>
  </div>
  </script>

  <script type="text/ng-template" id="film.html">
  <div>
    <p class="lead">{{message}}</p>
    <div class="well">
      <h1>Star Wars - Episode {{film.episode_id}}: {{film.title}}</h1>
      <opening-crawl crawltext="{{film.opening_crawl}}" />
    </div>
  </div>
  </script>

</body>
</html>
